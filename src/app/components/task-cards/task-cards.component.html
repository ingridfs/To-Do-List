<ul class="task-list">
    <li *ngFor="let i of tasks" class="task-list-item">
        <mat-card class="card-item">
            <mat-card-content class="card-title">
                {{ i.description }}
            </mat-card-content>
            <div class="icons-container">
                <mat-checkbox class="check-box"></mat-checkbox>
                <button mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card>
    </li>
</ul>
